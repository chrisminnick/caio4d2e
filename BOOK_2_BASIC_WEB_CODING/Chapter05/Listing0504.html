<!DOCTYPE html>
<html>
  <head>
    <title>A flexible row of boxes</title>
    <style>
      #gallery {
        display: flex;
      }
      .box {
        border: 4px solid black;
        margin: 10px;
        width: 100px;
        height: 100px;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div id="gallery">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
