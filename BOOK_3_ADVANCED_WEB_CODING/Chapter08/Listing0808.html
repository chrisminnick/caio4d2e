<html>
  <head>
    <title>Make a sandwich</title>
  </head>
  <body>
    <script>
      const sandwich = {
        meat: '',
        cheese: '',
        bread: '',
        condiment: '',
        makeSandwich: function (meat, cheese, bread, condiment) {
          this.meat = meat;
          this.cheese = cheese;
          this.bread = bread;
          this.condiment = condiment;
          let mySandwich = `${sandwich.bread}, ${sandwich.meat}, ${sandwich.cheese}, ${sandwich.condiment}`;
          return mySandwich;
        },
      };

      let sandwichOrder = sandwich.makeSandwich(
        'ham',
        'cheddar',
        'wheat',
        'spicy mustard'
      );
      document.write(sandwichOrder);
    </script>
  </body>
</html>
