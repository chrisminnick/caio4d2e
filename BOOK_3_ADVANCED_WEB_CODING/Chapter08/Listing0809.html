<html>
  <head>
    <title>Inheritance demo</title>
  </head>
  <body>
    <script>
      function Person() {
        this.eyes = 2;
        this.ears = 2;
        this.arms = 2;
        this.hands = 2;
        this.feet = 2;
        this.legs = 2;
        this.species = 'Homo sapien';
      }
      var willieNelson = new Person();
      alert('Willie Nelson has ' + willieNelson.feet + ' feet!');
    </script>
  </body>
</html>
